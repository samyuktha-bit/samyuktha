<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opacity</title>
    <style>
        section article {
        height: 100px;
        width: 200px;
        opacity: 0.5;
    }
    section article:hover
    {
        opacity: 1;
    }
        </style>
</head>
<body>
    <section>
        <article>
            we are setting the opacity for the article element
            </article></section>
</body>
</html>
